<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 72 72">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="72" height="72" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Story book icon -->
  <g transform="translate(18, 18)">
    <!-- Book base -->
    <rect x="8" y="8" width="20" height="28" fill="url(#iconGradient)" rx="2"/>
    <rect x="9" y="9" width="18" height="26" fill="none" stroke="#667eea" stroke-width="1" rx="1"/>
    
    <!-- Book pages -->
    <line x1="12" y1="14" x2="24" y2="14" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="17" x2="22" y2="17" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="20" x2="24" y2="20" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="23" x2="21" y2="23" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="26" x2="24" y2="26" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="29" x2="20" y2="29" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Location pin overlay -->
    <circle cx="30" cy="12" r="4" fill="#e74c3c"/>
    <circle cx="30" cy="12" r="2.5" fill="#ffffff"/>
    <circle cx="30" cy="12" r="1.5" fill="#e74c3c"/>
    
    <!-- Story bubble -->
    <circle cx="6" cy="30" r="5" fill="#3498db" opacity="0.9"/>
    <path d="M6 33 L3 36 L9 34 Z" fill="#3498db" opacity="0.9"/>
    <text x="6" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white" font-weight="bold">S</text>
  </g>
</svg>
