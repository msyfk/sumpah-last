<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64"/>
  
  <!-- Story book icon -->
  <g transform="translate(128, 128)" filter="url(#shadow)">
    <!-- Book base -->
    <rect x="50" y="50" width="156" height="206" fill="url(#iconGradient)" rx="12"/>
    <rect x="58" y="58" width="140" height="190" fill="none" stroke="#667eea" stroke-width="4" rx="8"/>
    
    <!-- Book pages -->
    <line x1="78" y1="88" x2="178" y2="88" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="108" x2="168" y2="108" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="128" x2="178" y2="128" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="148" x2="158" y2="148" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="168" x2="178" y2="168" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="188" x2="148" y2="188" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="208" x2="178" y2="208" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="78" y1="228" x2="168" y2="228" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Location pin overlay -->
    <circle cx="220" cy="80" r="28" fill="#e74c3c"/>
    <circle cx="220" cy="80" r="20" fill="#ffffff"/>
    <circle cx="220" cy="80" r="12" fill="#e74c3c"/>
    
    <!-- Story bubble -->
    <circle cx="30" cy="200" r="32" fill="#3498db" opacity="0.9"/>
    <path d="M30 220 L15 240 L45 230 Z" fill="#3498db" opacity="0.9"/>
    <text x="30" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">S</text>
  </g>
  
  <!-- App title -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" font-weight="600" opacity="0.9">Story App</text>
</svg>
