<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="96" height="96" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Story book icon -->
  <g transform="translate(24, 24)">
    <!-- Book base -->
    <rect x="10" y="10" width="28" height="38" fill="url(#iconGradient)" rx="2"/>
    <rect x="12" y="12" width="24" height="34" fill="none" stroke="#667eea" stroke-width="1.5" rx="1"/>
    
    <!-- Book pages -->
    <line x1="16" y1="18" x2="32" y2="18" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="22" x2="30" y2="22" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="26" x2="32" y2="26" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="30" x2="29" y2="30" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="34" x2="32" y2="34" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="16" y1="38" x2="28" y2="38" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Location pin overlay -->
    <circle cx="40" cy="16" r="6" fill="#e74c3c"/>
    <circle cx="40" cy="16" r="4" fill="#ffffff"/>
    <circle cx="40" cy="16" r="2" fill="#e74c3c"/>
    
    <!-- Story bubble -->
    <circle cx="8" cy="40" r="7" fill="#3498db" opacity="0.9"/>
    <path d="M8 44 L4 48 L12 46 Z" fill="#3498db" opacity="0.9"/>
    <text x="8" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">S</text>
  </g>
</svg>
