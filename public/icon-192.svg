<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" fill="url(#bgGradient)" rx="24"/>
  
  <!-- Story book icon -->
  <g transform="translate(48, 48)">
    <!-- Book base -->
    <rect x="20" y="20" width="56" height="76" fill="url(#iconGradient)" rx="4"/>
    <rect x="24" y="24" width="48" height="68" fill="none" stroke="#667eea" stroke-width="2" rx="2"/>
    
    <!-- Book pages -->
    <line x1="32" y1="36" x2="64" y2="36" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="44" x2="60" y2="44" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="52" x2="64" y2="52" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="60" x2="58" y2="60" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="68" x2="64" y2="68" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="76" x2="56" y2="76" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Location pin overlay -->
    <circle cx="80" cy="32" r="12" fill="#e74c3c"/>
    <circle cx="80" cy="32" r="8" fill="#ffffff"/>
    <circle cx="80" cy="32" r="4" fill="#e74c3c"/>
    
    <!-- Story bubble -->
    <circle cx="16" cy="80" r="14" fill="#3498db" opacity="0.9"/>
    <path d="M16 88 L12 96 L20 92 Z" fill="#3498db" opacity="0.9"/>
    <text x="16" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">S</text>
  </g>
</svg>
